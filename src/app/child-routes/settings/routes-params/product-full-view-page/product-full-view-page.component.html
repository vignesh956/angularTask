<div  class="productInfo">

  <div class="productTitle" *ngFor= "let item of filterProperty" >
    <div   style="width: 100%;">
      
      <h1>{{item.name}}</h1> 
    <div class="priceingInfo">
      <p>{{item.price}}</p>  <span>{{item.rating}}</span>
    
    </div>
    </div>
    <p>{{item.description}}</p>
  </div>
</div>
